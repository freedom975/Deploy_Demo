        <div id="u1_text" class="text ">
          <p style="font-size:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">业务描述</span></p><p style="font-size:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">货运后台参数配置&nbsp; ，可配置内容包括:</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">1、车辆信息（车长/车型/车牌颜色/车辆品牌）</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑';font-weight:400;font-size:14px;">2、货物信息（</span><span style="font-family:'微软雅黑';font-weight:400;">货物类型、装卸方式、用车类型</span><span style="font-family:'微软雅黑';font-weight:400;font-size:14px;">）</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑';font-weight:400;font-size:14px;">3、支付信息（</span><span style="font-family:'微软雅黑';font-weight:400;">支付方式/付款形式</span><span style="font-family:'微软雅黑';font-weight:400;font-size:14px;">）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">4、评价信息（评价货主/司机的标签）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">5、社交模块话题信息（话题标签/话题图片）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">6、用户使用文档（协议/使用帮助）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">7、订单参数（取消/指定/完成/投诉货主标签/投诉司机标签）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">8、活动设置（广告/优惠券/套餐）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">9、基础参数配置（保证金额/客服热线/银行信息）</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p>
